<!DOCTYPE html>
<html lang="en">

<head>
<title>F1 Racer Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/main.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <a class="navbar-brand" href="index.html">F1 Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Driver Standings</a>
          </li>
        </div>
  </nav>
    <h3>F1 Race-Driver Standings</h3>
    <form id="f1Form">
      <label for="season">Season:</label>
      <input type="text" id="season" name="season" required>
      
      <label for="round">Round:</label>
      <input type="text" id="round" name="round" required>
      <button type="submit">Search</button>
    </form>
    <br>
    <table>
        <tr>
          <td class="table-primary">Position</td>
          <td class="table-secondary">Driver</td>
          <td class="table-success">Team</td>
          <td class="table-danger">Points</td>
          <td class="table-warning">Wins</td>
          <td class="table-info">Nationality</td>
        </tr>
      <tbody id="f1TableBody"></tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
